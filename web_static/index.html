<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New RRadio</title>
    <link rel="stylesheet" href="index.css">
    <script src="htmx.js"></script>
    <script src="htmx-ext-sse.js"></script>
    <script src="index.js"></script>
</head>

<body hx-ext="sse" sse-connect="/api/main-page-events">
    <h1> <Center>Experimental version of new RRadio</Center></h1>
    <div>
        <Center>
       <button hx-post="/api/playpause" hx-swap="none">‚èØ</button>   <!-- playpause-->

       <!-- When you click the volume down button, send a POST request to "volume-down" and ignore the response -->
        <button  hx-post="/api/volume-down" hx-swap="none">Volume down üîâ</button>
        <span sse-swap="volume-changed">INIT VOLUME</span>
        
        <!-- When you click the volume up button, send a POST request to "volume-up" and ignore the response -->
        <button hx-post="/api/volume-up" hx-swap="none">Volume up üîä</button>
        </Center>
    </div>

    <div>
        <!-- When move the slider, send a POST request to "slider-move" and insert the contents of the response 
         (i.e. what's inside the root element) in the next "output" -->
        <input type="range" name="value" min="0" max="100" hx-post="/api/slider-move" hx-swap="none"  hx-target="next output">
        <output>moving this slider does not do anything except output the slider position.</output> 
    </div>

    <div>
        <div sse-swap="position-changed">INIT POSITION</div>
    </div>

    <div> 
        <input type="text" name="new_podcast_text" hx-post="/api/podcast-text" hx-trigger="input" style='width:80%' 
            value = "Pasting a URL in this box will play the URL">
            <span sse-swap="podcast-changed-by-user">INIT PODCAST</span>  
    </div>
    <hr>
    <div>
         <span sse-swap="list-of-episodes">list of episodes will be here</span>
    </div>
</body>

</html>
