<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New RRadio</title>
    <link rel="stylesheet" href="index.css">
    <script src="htmx.js"></script>
    <script src="htmx-ext-sse.js"></script>
    <script src="index.js"></script>
</head>

<body hx-ext="sse" sse-connect="/api/test-events">
    <h1>A Page</h1>
    <p>This is content</p>

     <div> 
        <input type="text" name="new_rss" hx-post="/api/new-rss" hx-trigger="input" style='width:70em' value = "RSS here">
    <!---<input type="text" name="new_podcast_rsi" hx-post="/api/podcast-rsi" hx-trigger="paste"> -->
        <!-- When you click the RSS button, send a POST request to "get-rss" and ignore the response -->
        <button hx-post="/api/get-rss" hx-swap="none">get RSS data</button>     
    </div>

    <div> 
        <input type="text" name="new_podcast_text" hx-post="/api/podcast-text" hx-trigger="input" style='width:70em' value = "Pasting a URL in this box will play the URL">
    </div>



    <div>
        <!-- When you click the volume down button, send a POST request to "volume-down" and ignore the response -->
        <button hx-post="/api/volume-down" hx-swap="none">Volume down</button>
        <span sse-swap="volume-changed">INIT VOLUME</span>
        <!-- When you click the volume up button, send a POST request to "volume-up" and ignore the response -->
        <button hx-post="/api/volume-up" hx-swap="none">Volume up</button>
    </div>

    <div>
        <!-- When move the slider, send a POST request to "slider-move" and insert the contents of the response (i.e. what's inside the root element) in the next "output" -->
        <input type="range" name="value" min="0" max="100" hx-post="/api/slider-move" hx-target="next output">
        <output></output>
    </div>

    <div>
        <div sse-swap="position-changed">INIT</div>
    </div>
</body>

</html>
